<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetBanking Portal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    background-image: url('pnbb.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }
  header {
    background: yellow; 
    color: white;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: #e8491d 3px solid;
  }
  header a {
    color: #ffffff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 16px;
  }
  header ul {
    padding: 0;
    list-style: none;
  }
  header ul li {
    float: left;
    display: inline;
    padding: 0 20px 0 20px;
  }
  header #branding {
    float: left;
  }
  header #branding h1 {
    margin: 0;
  }
  header nav {
    float: right;
    margin-top: 10px;
  }
  header .highlight, header .current a {
    color: #ff3700;
    font-weight: bold;
  }
  header .highlight1, header .current a {
    color: #ff3700;
    font-weight: bold;
  }
  header a:hover {
    color: #ffffff;
    font-weight: bold;
  }
  .login-container {
    background-color: rgb(242, 246, 22); 
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
    width: 300px;
    margin-left: auto;
    margin-right: auto;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    background-color: #eef67c;
  }
  .form-group {
    margin-bottom: 20px;
    color:#eef67c;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #eef67c;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .form-group input[type="submit"] {
    background-color: red;
    color: #eef67c;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
  <div class="container">
    <div id="branding">
      <h1><span class="highlight">Punjab</span> <span class="highlight1">National</span> <span class="highlight">Bank</span></h1>
    </div>
    <nav>
    <ul>
          <li class="current"><a href="index.html">Home</a></li>
          <li class="current"><a href="about.html">About</a></li>
          <li class="current"><a href="services.html">Services</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h3>Welcome to Punjab National Bank NetBanking</h3>
  </div>

  <div class="login-container">
    <h2>Net Banking Login</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="username">User ID:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>
</body>
</html>
